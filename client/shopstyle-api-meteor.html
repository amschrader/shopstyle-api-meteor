<head>
  <title>Shopstyle Api Example App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> header}}
  <div>
    {{renderPage}}
  </div>
</body>

<template name="header">
  <div class="navbar navbar-static-top ss-navbar">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="../" class="navbar-brand">Shopstyle Api Example App</a>
      </div>

      <nav class="collapse navbar-collapse" role="navigation">
        <ul class="nav navbar-nav">
          <li>
            <input type="text" value="" id="search" placeholder="Search" class="form-control" style="margin: 5px 0px;">
          </li>
        </ul>
      </nav>
    </div>
  </div>
</template>

<template name="home">
  <h1>Hello World!</h1>
  {{greeting}}
</template>

<template name="product">
  {{#if product}}
    <h1>{{product.name}} - {{product.priceLabel}}</h1>
    <img src="{{product.image.sizes.IPhone.url}}">
  {{/if}}
</template>
